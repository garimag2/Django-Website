{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
{% if form.errors %}
<div class="alert alert-danger" role="alert">
    <strong>Oh snap!</strong> Your username and/or password didn't match.
</div>
{% endif%}
<h2 style="margin-bottom: 15px">Login</h2>
<form method="post" action="{% url 'login' %}" class="justify-content-center" style="padding:10px;">
    {% csrf_token %}
    <div class="form-group" style="display: flex;align-items: center;justify-content: center;">
        <div class="col-sm-6">
              <input type="username" class="form-control" name="username" placeholder="Username">
        </div>
    </div>
    <div class="form-group" style="display: flex;align-items: center;justify-content: center;">
        <div class="col-sm-6">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" style="align-self: center">Login</button>
</form>
{% endblock %}
